<p>{{name}}</p>
<dl>
    <td>Nombre:</td>
    <dd>{{name}}</dd>

    <td>Edad:</td>
    <dd>{{age}}</dd>

    <td>Método (Descripción | Nombre- Edad):</td>
    <dd>{{ getHeroDescription() }}</dd>

    <td>Capitalizado:</td>
    <dd>{{capitalizeName}} </dd>
</dl>

<button
*ngIf="name !== 'Spiderman'"
class="btn btn-primary mx-2"
(click)="changeHero()">Cambiar nombre</button>
<button
*ngIf="age !== 20"
class="btn btn-primary mx-2"
(click)="changeAge()">Cambiar edad</button>
<button
*ngIf="name !== 'iron man' || age !== 27  "
class="btn btn-primary mx-2"
(click)="resetHero()">Reset</button>
